<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - WEST END RITUAL</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px;
        }
        .success-content {
            max-width: 600px;
        }
        .success-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        .success-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.8;
        }
        .back-button {
            background: var(--text-primary);
            color: var(--bg-dark);
            border: none;
            padding: 15px 40px;
            font-size: 12px;
            letter-spacing: 2px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-content">
            <h1 class="success-title">ORDER CONFIRMED</h1>
            <p class="success-message" id="successMessage">
                Thank you for your purchase. Your order has been received and is being processed.
                You will receive a confirmation email shortly.
            </p>
            <a href="index.html" class="back-button">RETURN TO SHOP</a>
        </div>
    </div>
    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (sessionId) {
            // Create Printful order
            fetch('/api/create-printful-order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ sessionId: sessionId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Printful order created:', data.order);
                } else {
                    console.error('Error creating Printful order:', data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
